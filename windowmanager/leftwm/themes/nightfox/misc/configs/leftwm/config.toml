modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["", "", "", "", "輸", "", "", "ﮕ", ""]
layouts = [
  "MainAndVertStack",
  "MainAndHorizontalStack",
  "GridHorizontal",
  "CenterMainBalanced",
  "Monocle"
  ]
layout_mode = "Tag"
scratchpad = []
disable_current_tag_swap = true
focus_behaviour = "ClickTo"
focus_new_windows = true

[[keybind]]
command = "Execute"
value = "rofi -no-config -no-lazy-grab -show drun -theme $HOME/.config/leftwm/themes/current/rofi/launcher.rasi"
modifier = ["modkey", "Shift"]
key = "Return"

[[keybind]]
command = "Execute"
value = "terminal"
modifier = ["modkey"]
key = "Return"

[[keybind]]
command = "Execute"
value = "$BROWSER"
