# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ ▄█
$mod = SUPER

bind = $mod, W, exec, qutebrowser
bind = $mod SHIFT, X, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = $mod SHIFT, L, exec, swaylock
bind = $mod, Return, exec, kitty
bind = $mod, E, exec, thunar
bind = $mod SHIFT, Return, exec, launcher
bind = , F12, exec, ~/.dotfiles/windowmanager/hyprland/bin/touchpad_toggle
bind = $mod SHIFT, S, exec, ~/.dotfiles/windowmanager/hyprland/bin/screensaver toggle
bind = $mod, Print, exec, ~/.dotfiles/windowmanager/hyprland/bin/screenshot

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = $mod SHIFT, C, killactive,
bind = $mod, Space, fullscreen,
bind = $mod SHIFT, Space, togglefloating,

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
bind = $mod CTRL, left, resizeactive, -20 0
bind = $mod, H, resizeactive, -20 0
bind = $mod CTRL, right, resizeactive, 20 0
bind = $mod, L, resizeactive, 20 0
bind = $mod CTRL, up, resizeactive, 0 -20
bind = $mod, K, resizeactive, 0 -20
bind = $mod CTRL, down, resizeactive, 0 20
bind = $mod, J, resizeactive, 0 20

# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
bind= $mod, T, togglegroup
bind= $mod, tab, changegroupactive

# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄
bind = $mod, O, togglespecialworkspace
bind = $mod SHIFT, O, movetoworkspace, special

# █▀▄▀█ █▀▀ █▀▄ █ ▄▀█
# █░▀░█ ██▄ █▄▀ █ █▀█
bind = ,XF86AudioMute,exec,~/.config/waybar/scripts/volume --toggle
bind = ,XF86AudioLowerVolume,exec,~/.config/waybar/scripts/volume --dec
bind = ,XF86AudioRaiseVolume,exec,~/.config/waybar/scripts/volume --inc
bind = ,XF86AudioMicMute,exec,~/.config/waybar/scripts/volume --toggle-mic
bind = ,XF86MonBrightnessUp,exec,~/.config/waybar/scripts/brightness --inc
bind = ,XF86MonBrightnessDown,exec,~/.config/waybar/scripts/brightness --dec

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod ALT, right, workspace, e+1
bind = $mod ALT, left, workspace, e-1

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
